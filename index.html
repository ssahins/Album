<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bizim Fotoğraf Albümümüz 💖</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./Pavicon.png" type="image/png">

</head>
<body>

<h1>💖 Bizim Albümümüz 💖</h1>
<div class="gallery">
  <div class="photo" data-msg="Gebze Center 💕">
    <img src="./first.jpg" alt="FirstFoto">
  </div>
  <div class="photo" data-msg="Tavşancıl ✨">
    <img src="./second.jpg" alt="SecondFoto">
  </div>
  <div class="photo" data-msg=" Kadıköy Stadyumu 💌">
    <img src="./third.jpg" alt="ThirdFoto">
  </div>
  <div class="photo" data-msg="Büyük Ada 🗺️ ">
    <img src="./forth.jpg" alt="ForthFoto">
  </div>
  <div class="photo" data-msg="En unutulmaz günümüz Bilardo ✨">
    <img src="./fifth.jpg" alt="FifthFoto">
  </div>
  <div class="photo" data-msg="Hatıra 🎬">
    <img src="./seventh.jpg" alt="SeventhFoto">
  </div>
  <div class="photo" data-msg="Büyük Ada 2 🗺️ ">
    <img src="./eighth.jpg" alt="EighthFoto">
  </div>
</div>

<div id="popup" class="popup">
  <span id="close">&times;</span>
  <p id="popupMsg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
